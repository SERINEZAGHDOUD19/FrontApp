<div style="background-color: #ffffff">
  <nz-page-header
    class="site-page-header"
    nzBackIcon
    nzTitle="Enquette"
    nzSubtitle="Traiter Enquette"
  >
  </nz-page-header>

  <form [formGroup]="form" (ngSubmit)="submit()" nz-form style="margin: 10px">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="pathRapport">pathRapport</nz-form-label>
      <input
        id="pathRapport"
        type="text"
        nz-input
        formControlName="pathRapport"
      />
      <div
        *ngIf="f.pathRapport.touched && f.pathRapport.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f.pathRapport.errors?.required">
          <nz-alert
            nzType="error"
            nzShowIcon
            nzMessage="pathRapport is required."
          ></nz-alert>
        </div>
      </div>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzSpan]="12" [nzOffset]="5">
        <button nz-button nzType="primary" [disabled]="!form.valid">
          Submit
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
